<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Document</title>
</head>
<body>
    <button class="btn_add_contact" onclick="window.location.href='{{ url_for('add_contact') }}'">Создать контакт</button>
    <div class="contacts_container">
        <h1>Contacts List</h1>

        {% for contact in contacts %}
        <div class="contact">
            <h2>{{ contact.name }}</h2>
            <p><strong>Номер телефона:</strong> {{ contact.phone }}</p>
            <p><strong>Email:</strong> {{ contact.email }}</p>
             
            <div class="actions">
                <button class="edit_btn" onclick="window.location.href='{{ url_for('edit_contact', contact_id = contact.id) }}'">Редактировать</button>
                <button class="delete_btn" onclick="confirmDelete({{ contact.id }})">Удалить</button>
                <!-- <button class="delete_btn" onclick="window.location.href='{{ url_for('delete_contact', contact_id = contact.id) }}'">Удалить</button> -->
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
