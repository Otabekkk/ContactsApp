<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
    <title>Редактировать</title>
</head>
<body>
    <div class="edit_contact">
        <h1>Редактировать контакт</h1>
        <form action="" method="POST">
            <input type="text" id="name" name="name" value="{{ contact.name }}" required>

            <input type="text" id="phone" name="phone" value="{{ contact.phone }}" required>

            <input type="text" id="email" name="email" value="{{ contact.email }}" required>

            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
